<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>buttons</title>
    <head>
        <body>
            <p>java script.</p>
            <button onclick="alert('How can I help me')">Click me.</button>
            <button id="button2">Click me.</button>
            <script>
                document.getElementById("button2").onclick=function(){
                    alert("You have just clicked me");
                }
            </script>
        </body>
    
    </head>

</html>
